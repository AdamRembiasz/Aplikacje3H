<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   const l= prompt('Podaj liczbe:');
   if(l==1){
       document.write('PONIEDZIAŁEK')
   }
   else if(l==2){
       document.write('WTOREK')
   }
   else if(l==3){
       document.write('ŚRODA')
   }
   else if(l==4){
       document.write('CZWARTEK')
   }
   else if(l==5){
       document.write('PIĄTEK')
   }
   else if(l==6){
       document.write('SOBOTA')
   }
   else if(l==7){
       document.write('NIEDZIELA')
   }
   else{
    document.write('ZŁA LICZBA')
   }

    </script>
</body>
</html>
