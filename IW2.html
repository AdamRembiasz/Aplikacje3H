<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const l = prompt('Podaj liczbe:')
    if(l>5){
        document.write('Liczba jest wieksza od 5', '<br>')
    }
     if(l!=6){
        document.write('Liczba jest rozna niz 6', '<br>')
    }
    else {
        document.write('Podana liczba to 6', '<br>')
    }
    if(l!=12){
        document.write('Lcizba jest rozna niz 12', '<br>')
    }
    else{
        document.write('Podana liczba to 12', '<br>')
    }
     if(l==0){
        document.write('Podana liczba to 0', '<br>')
    }


    </script>
</body>
</html>
