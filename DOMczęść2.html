<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
        }
        .naglowek {
            background-color: green;
        }
        .diw{
            background-color: blue;
        }
        .akapit1{
            background-color: red;
        }
        .akapit2{
            background-color: yellow;
        }
        .zmiana{
            font-size:30px;
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <h1 class ="naglowek">Olga lubi koty.</h1>
    <div class="diw">Artur lubi kota Olgi.</div>
    <p class="akapit1">Robert lubi jeździć na rowerze Olgi.</p>
    <p class="akapit2">Ewelina lubi jeść pączki, które robi Olga.</p>

    <script>
        //ZADANIE!
        //pobieramy akapit1
        const p1 = document.querySelector('p.akapit1');
        //dodajemy nową treść do akapitu1
        p1.innerHTML += '<br>Robert mówi: "Bardzo lubię się uczyć JavaScript".';

        //ZADANIE2
        //pobieramy nagłówek
        const naglowekH1 = document.querySelector('h1.naglowek');
        //podmieniamy zawartość nagłówka
        naglowekH1.textContent = 'Olga lubi bawić się z kotami...';

        //ZADANIE3
        //pobieramy diva
        const divW = document.querySelector('div.diw');
        //zmieniamy styl diva
        divW.style.fontFamily = 'Courier New';
        //divW.style.backgroundColor = 'orange';
        divW.classList.add('zmiana');

        //ZADANIE4
        //twprzymy nowy element h2
        const nowyNaglowek = document.createElement('h2');
        //dodajmey tresc do naglowka h2
        nowyNaglowek.textContent = 'Pies Artura jest fajny.';
        //wtawiamy na stronę utworzony nagłówek
        document.querySelector('p.akapit2').appendChild(nowyNaglowek);

        //ZADANIE5
        //usuwamy akapit1
        p1.remove();




    </script>
</body>
</html>
