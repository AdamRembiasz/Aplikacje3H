<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const a= prompt('Podaj 1 liczbe:');
const b= prompt('Podaj 2 liczbe:');
const c= prompt('Podaj 3 liczbe:');
if(a>b&&a>c&&b>c){
    document.write(a, b, c)
}
else if(a>b&&a>c&&b<c){
    document.write(a, c, b)
}
else if(b>a&&b>c&&a>c){
    document.write(b, a, c)
}
else if(b>a&&b>c&&a<c){
    document.write(b, c, a)
}
else if(c>a&&c>b&&a>b){
    document.write(c, a, b)
}
else if(c>a&&c>b&&a<b){
    document.write(c, b, a)
}

    </script>
</body>
</html>
