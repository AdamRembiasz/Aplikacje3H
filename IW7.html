<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   const  a =prompt('Podaj liczbe a:');
   const  b =prompt('Podaj liczbe b:');
   const dzialanie =prompt('Podaj jakie dzialanie chcesz wykonac:');
   var dodawanie;
   var odejmnowanie;
   var mnozenie;
   var dzielenie;
   if(dzialanie=='+'){
    dodawanie=a+b;
    document.write('Wybrales dodawanie, ', 'Wczytano liczby: ' +a , ',' , b, ' Wynik to:'+dodawanie)
   }
   else if(dzialanie=='-'){
       odejmnowanie=a-b;
       document.write('Wybrales odejmnowanie ', 'Wczytano liczby' +a, ',', b, ' Wynik to:' +odejmnowanie)
   }
   else if(dzialanie=='*'){
       mnozenie=a*b;
       document.write('Wybrales mnozenie ', 'Wczytano liczby' +a, ',', b, ' Wynik to:' +mnozenie)
   }
   else if(dzialanie=='/'){
       dzielenie=a/b;
       document.write('Wybrales dzielenie ', 'Wczytano liczby' +a, ',',b, ' Wynik to:' +dzielenie)
   }
    </script>
</body>
</html>
